<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator (add, sub, mul, div)</h1>

    <form onsubmit="return calculate()">
        <p>
            Number 1: 
            <input type="text" id="num1">
        </p>
        <p>
            Number 2: 
            <input type="text" id="num2">
        </p>

        <p>
            <input type="radio" name="op" value="+" id="add"> <label for="add">add (+)</label><br>
            <input type="radio" name="op" value="-" id="sub"> <label for="sub">sub (-)</label><br>
            <input type="radio" name="op" value="*" id="mul"> <label for="mul">mul (*)</label><br>
            <input type="radio" name="op" value="/" id="div"> <label for="div">div (/)</label>
        </p>

        <input type="submit" value="Calculate">
    </form>

    <p>Result: <span id="result"></span></p>

   
</body>
</html>
